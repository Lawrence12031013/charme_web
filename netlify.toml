[[redirects]]
  from = "/auth/register"
  to = "https://charme-api.vercel.app/api/v1"
  status = 200
  force = true
  conditions = {Language = ["en"]}

[[redirects]]
  from = "/auth/login"
  to = "https://charme-api.vercel.app/api/v1"
  status = 200
  force = true
  conditions = {Language = ["en"]}

[[redirects]]
  from = "/time"
  to = "https://charme-api.vercel.app/api/v1"
  status = 200
  force = true
  conditions = {Language = ["en"]}
  
[[redirects]]
  from = "/order"
  to = "https://charme-api.vercel.app/api/v1"
  status = 200
  force = true
  conditions = {Language = ["en"]}

[headers]
  # 將 Cache-Control 設定為最大 1 小時
  "/*"
    Cache-Control = "max-age=3600"

  # 對於所有 API 請求，允許跨來源資源共用 (CORS)
  "/api/*"
    Access-Control-Allow-Origin = "*"
    Access-Control-Allow-Methods = "GET, POST, PUT, DELETE"

